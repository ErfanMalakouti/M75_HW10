<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX1</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./EX1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="container flex-column flex-cols-lg-2 flex-lg-row d-flex justify-content-around align-items-center main"
    >
      <div
        class="col-lg-6 d-flex justify-content-center align-items-center"
      >
        <img src="./img/clip-online-business.png" width="100%" height="100%" />
      </div>
      <div
        class="col-lg-6 mb-5 pb-5 col-12 d-flex flex-column justify-content-center align-items-center"
      >
        <div class="d-flex justify-content-center align-items-center signIn">
          <div>SignIn with:</div>
          <div
            class="logo circle d-flex flex-row justify-content-center align-items-center"
          >
            <div><i class="fab fa-facebook-f"></i></div>
          </div>
          <div
            class="logo circle d-flex justify-content-center align-items-center"
          >
            <div><i class="fab fa-twitter"></i></div>
          </div>
          <div
            class="logo circle d-flex justify-content-center align-items-center"
          >
            <div><i class="fab fa-linkedin-in"></i></div>
          </div>
        </div>
        <div class="or">OR</div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check d-flex justify-content-between">
              <div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <div>forgot Password?</div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <div class="register form-group">
            Don't have an account? <span>Register</span>
          </div>
      </div>
    </div>
    <footer class=" d-flex flex-row justify-content-between align-items-center">
      <div class="navbar-brand">Copyright &copy; All rights reserved.</div>
      <div class="d-none d-md-block">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </footer>
    <script src="./bootstrap/bootstrap.js"></script>
  </body>
</html>
